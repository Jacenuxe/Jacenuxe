<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="[desc]">
    <meta name="keywords" content="">
    <meta name="generator" content="WordPress 5.3.2">
    <title>[title]</title>

    <link rel="canonical" href="[link]">
    <meta name="theme-color" content="#563d7c">
    '.$fbapp.'
    <meta property="og:url"                content="[link]" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="[title]" />
    <meta property="og:description"        content="[desc]" />
    <meta property="og:image"              content="[image]" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="650" />
    <meta property="og:image:height" content="366" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="[desc]" />
    <meta name="twitter:image" content="[image]" />
  </head>
  <body>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const hash = urlParams.get('hash');
      console.log(hash);
      var data = atob(hash);
      const urlParams2 = new URLSearchParams(data);
      const url = urlParams.get('url');
      const title = urlParams.get('title');
      const desc = urlParams.get('desc');
      const image = urlParams.get('image');
      
      document.body.innerHTML.replace('[link]',url);
      document.body.innerHTML.replace('[title]',title);
      document.body.innerHTML.replace('[desc]', desc);
      document.body.innerHTML.replace('[image]', image);
      
      setTimeout(window.location.replace(url), 1000);
    </script>
    
    <h1>[title]</h1>
    <p><img src="[image]" class="img-responsive"></p>
    <p>[desc]</p>
  </body>
</html>
